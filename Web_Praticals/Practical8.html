<!DOCTYPE html>
<html>
    <head>
        <title>Squares and Cubes</title>
    </head>

    <body>
        <h3>Squares and Cubes of Numbers (0 to 10)</h3>

        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <th>Number</th>
                <th>Square</th>
                <th>Cube</th>
            </tr>

            <script>
                for (var i = 0; i <= 10; i++) {
                    document.write("<tr>");
                    document.write("<td>" + i + "</td>");
                    document.write("<td>" + i * i + "</td>");
                    document.write("<td>" + i * i * i + "</td>");
                    document.write("</tr>");
                }
            </script>
        </table>
    </body>
</html>
