<!--Write a program in HTML to create a student feedback form(usetextbox,textarea,checkbox,radio button,select box etc)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Feedback Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select a course</option>
                    <option value="math">Mathematics</option>
                    <option value="computerScience">Computer Science Engineering</option>
                    <option value="mechanical">Mechanical Engineering</option>
                    <option value="civil">Civil Engineering</option>
                </select>
            </div>
            <div class="form-group">
                <label>Rating:</label>
                <input type="radio" id="excellent" name="rating" value="excellent" required>
                <label for="excellent">Excellent</label><br>
                <input type="radio" id="good" name="rating" value="good">
                <label for="good">Good</label><br>
                <input type="radio" id="average" name="rating" value="average">
                <label for="average">Average</label><br>
                <input type="radio" id="poor" name="rating" value="poor">
                <label for="poor">Poor</label>
            </div>
            <div class="form-group">
                <label>What did you like about the course? (Select all that apply):</label>
                <input type="checkbox" id="content" name="like" value="content">
                <label for="content">Course Content</label><br>
                <input type="checkbox" id="instructor" name="like" value="instructor">
                <label for="instructor">Instructor</label><br>
                <input type="checkbox" id="materials" name="like" value="materials">
                <label for="materials">Study Materials</label><br>
                <input type="checkbox" id="support" name="like" value="support">
                <label for="support">Support</label>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <input type="submit" value="Submit Feedback">
        </form>
    </div>
</body>
</html>
