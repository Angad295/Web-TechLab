<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suggestions & Feature Requests</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
    } 
     h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h2>üí¨ We Value Your Suggestions!</h2>
  </header>

  <main>
    <h1>Share Your Thoughts</h1>
    <p style="text-align:center; color:#555;">
      Have ideas for improving our Resume Analyzer or want new features?  
      Let us know below!
    </p>

    <form id="suggestionForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="type">Suggestion Type</label>
      <select id="type" name="type" required>
        <option value="">-- Select Type --</option>
        <option value="feature">New Feature Request</option>
        <option value="bug">Report a Bug</option>
        <option value="improvement">Improvement Suggestion</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Your Suggestion / Feedback</label>
      <textarea id="message" name="message" placeholder="Write your suggestion here..." required></textarea>

      <button type="submit">Submit Feedback</button>

      <div class="success-message" id="successMessage">
        ‚úÖ Thank you! Your feedback has been submitted.
      </div>
    </form>
  </main>

  <footer>
    &copy; 2025 Resume Analyzer | Built with ‚ù§Ô∏è by Angad Singh
  </footer>

  <script>
    const form = document.getElementById('suggestionForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // stop reload

      // You can send this data to your backend here
      const formData = {
        name: form.name.value,
        email: form.email.value,
        type: form.type.value,
        message: form.message.value
      };

      console.log('Suggestion submitted:', formData);

      // Temporary success message
      successMessage.style.display = 'block';
      form.reset();

      // Hide message after 4 seconds
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 4000);
    });
  </script>

</body>
</html>
